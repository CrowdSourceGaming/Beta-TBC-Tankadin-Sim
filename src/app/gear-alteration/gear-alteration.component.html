<div>
  <form [formGroup]="addForm" (ngSubmit)="addGem()">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Color</mat-label>
        <mat-select formControlName="color">
          <mat-option *ngFor="let color of GemSocketColor" [value]="color">{{color}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Quality</mat-label>
        <mat-select formControlName="quality">
          <mat-option *ngFor="let q of quality" [value]="q">{{q}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Attribute</mat-label>
        <mat-select formControlName="statOne">
          <mat-option *ngFor="let attr of attributes" [value]="attr">{{attr}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput formControlName="valueOne">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Attribute</mat-label>
        <mat-select formControlName="statTwo">
          <mat-option *ngFor="let attr of attributes" [value]="attr">{{attr}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput formControlName="valueTwo">
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent">Submit</button>
  </form>
</div>
